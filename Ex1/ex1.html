<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

  <body>
    <main class="main">
      <div class="container">
        <header class="section header">
          <h2>Task List</h2>
          <button class="button button-header">Share</button>
        </header>
        <section class="section section-1">
          <label class="label-task" for="">New Task:</label>
          <input class="input-task" type="text" / >
          <button class="button button-task">Add Task</button>
        </section>
        <section class="section section-2">
          <h3>Share Task List</h3>
        </section>
        <footer class="section footer">
          <i class="fa-regular fa-copyright"></i>2023 Task List App
        </footer>
      </div>
    </main>
  </body>
